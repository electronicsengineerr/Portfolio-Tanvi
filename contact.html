<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tanvi Nitin Babar | Contact</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
/* ================= RESET ================= */
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
}

/* ================= BODY ================= */
body {
  display: flex;
  flex-direction: column;
  background: linear-gradient(135deg, #f6c8c8, #ffe6e6);
  min-height: 100vh;
}

/* ================= HEADER ================= */
header {
  background-color: #f6c8c8;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}
.brand-name {
  font-size: 1.6rem;
  font-weight: bold;
  color: #333;
}
.header-links a {
  color: #1f1f1f;
  margin-left: 18px;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
}
.header-links a:hover,
.header-links a.active {
  background: #333;
  color: #fff;
  padding: 6px 12px;
  border-radius: 8px;
}

/* ================= MAIN ================= */
main {
  flex: 1;
  width: 90%;
  max-width: 850px;
  margin: 50px auto;
}

/* ================= CONTACT CARD ================= */
.contact-card {
  background: #fff;
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  position: relative;
  overflow: hidden;
}
.contact-card::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 30% 30%, rgba(246,200,200,0.2), transparent 70%);
  top: -50%;
  left: -50%;
  z-index: 0;
}
.contact-card h2 {
  font-weight: 700;
  margin-bottom: 10px;
  position: relative;
  z-index: 1;
}
.contact-card p {
  color: #555;
  position: relative;
  z-index: 1;
}
.form-control {
  border-radius: 10px;
  padding-left: 40px;
  transition: all 0.3s ease;
}
.form-control:focus {
  border-color: #f6c8c8;
  box-shadow: 0 0 0 0.2rem rgba(246,200,200,0.4);
}
.input-icon {
  position: absolute;
  top: 50%;
  left: 12px;
  transform: translateY(-50%);
  color: #f6c8c8;
  font-size: 1.2rem;
}

/* Buttons */
.btn-custom {
  border-radius: 50px;
  padding: 10px 30px;
  font-size: 1.1rem;
  transition: all 0.3s ease;
}
.btn-custom:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

/* Info box */
.info-box {
  background: #f8f9fa;
  border-left: 5px solid #f6c8c8;
  padding: 12px;
  border-radius: 8px;
  font-size: 0.9rem;
  margin-top: 20px;
  position: relative;
  z-index: 1;
}
.info-box i {
  margin-right: 6px;
  color: #f6c8c8;
}

/* Responsive */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }
  .header-links {
    margin-top: 10px;
  }
  .form-control {
    padding-left: 35px;
  }
}
</style>
</head>
<body>

<!-- ================= HEADER ================= -->

<!-- Header -->
<header>
  <div class="brand-name">Tanvi Nitin Babar</div>
  <div class="header-links">
    <a href="index.html"><i class="bi bi-house-door"></i> Home</a>
    <a href="about.html"><i class="bi bi-person"></i> About</a>
    <a href="education.html"><i class="bi bi-book"></i> Education</a>
    <a href="skills.html"><i class="bi bi-tools"></i> Skills</a>
    <a href="projects.html"><i class="bi bi-folder"></i> Projects</a>
    <a href="resume.html"><i class="bi bi-file-earmark-person"></i> Resume</a>
    <a href="contact.html"><i class="bi bi-envelope"></i> Contact</a>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main>
  <div class="contact-card position-relative">
    <h2 class="text-center text-dark">Contact Me</h2>
    <p class="text-center mb-4">Fill the form below and click <strong>Send Message</strong></p>

    <form id="contactForm">
      <div class="row g-3">
        <div class="col-md-6 position-relative">
          <i class="bi bi-person-fill input-icon"></i>
          <input type="text" id="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="col-md-6 position-relative">
          <i class="bi bi-envelope-fill input-icon"></i>
          <input type="email" id="email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="col-12 position-relative">
          <i class="bi bi-card-text input-icon"></i>
          <input type="text" id="subject" class="form-control" placeholder="Subject" required>
        </div>
        <div class="col-12 position-relative">
          <i class="bi bi-chat-left-text-fill input-icon"></i>
          <textarea id="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <div class="col-12 position-relative">
          <i class="bi bi-paperclip input-icon"></i>
          <input type="file" class="form-control">
        </div>
      </div>

      <div class="info-box">
        <i class="bi bi-info-circle-fill"></i>
        Clicking <strong>Send Message</strong> will open your email client with pre-filled details. Attach your file again if needed.
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-dark btn-custom">
          <i class="bi bi-send-fill"></i> Send Message
        </button>
      </div>
    </form>
  </div>
</main>

<!-- ================= FOOTER ================= -->
<footer>
  Â© 2025 Tanvi Nitin Babar | All Rights Reserved
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ================= JS ================= -->
<script>
document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();
  let name = document.getElementById("name").value;
  let email = document.getElementById("email").value;
  let subject = document.getElementById("subject").value;
  let message = document.getElementById("message").value;

  let mailtoLink = `mailto:tanvibabar774@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent("Name: "+name+"\nEmail: "+email+"\n\nMessage:\n"+message)}`;
  window.location.href = mailtoLink;
});
</script>

</body>
</html>
