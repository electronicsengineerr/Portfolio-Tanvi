<style>
/* ================= RESET ================= */
html, body {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  background-color: #f6f6f6;
}

/* ================= HEADER ================= */
header {
  background-color: #f6c8c8;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.brand-name {
  font-size: 1.5rem;
  font-weight: bold;
  color: #333;
}

.header-links a {
  color: #1f1f1f;
  margin-left: 18px;
  text-decoration: none;
  font-weight: 600;
}

.header-links a.active {
  background-color: #1f1f1f;
  color: #fff;
  padding: 6px 12px;
  border-radius: 8px;
}

/* Hamburger icon */
.menu-btn {
  font-size: 1.9rem;
  cursor: pointer;
  display: none;
}

/* ================= SIDEBAR ================= */
.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 250px;
  height: 100%;
  background-color: #2a2a2a;
  padding: 20px;
  transition: 0.3s;
  z-index: 2000;
}

.sidebar.active {
  left: 0;
}

.sidebar a {
  display: block;
  color: #fff;
  margin: 15px 0;
  text-decoration: none;
  font-size: 1.1rem;
}

.sidebar a i {
  margin-right: 10px;
}

.close-btn {
  color: #fff;
  font-size: 1.5rem;
  text-align: right;
  cursor: pointer;
}

/* ================= SKILLS ================= */
.skills-section {
  width: 95%;
  max-width: 1100px;
  margin: 50px auto;
}

.skill-card {
  background: #fff;
  border-radius: 16px;
  padding: 30px 20px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  height: 100%;
}

.skill-card:hover {
  transform: translateY(-8px) scale(1.02);
}

.skill-icon {
  font-size: 40px;
  margin-bottom: 15px;
}

/* ================= FOOTER ================= */
footer {
  background-color: #2a2a2a;
  color: #fff;
  text-align: center;
  padding: 12px;
  margin-top: auto;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
  .header-links {
    display: none;
  }
  .menu-btn {
    display: block;
  }
}
</style>
</head>
