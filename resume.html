<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tanvi Nitin Babar | Resume</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  background: linear-gradient(135deg, #f6c8c8, #ffe6e6);
}

/* ================= HEADER ================= */
header {
  background-color: #f6c8c8;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

.brand-name {
  font-size: 1.6rem;
  font-weight: bold;
  color: #333;
}

/* Navigation */
.header-links {
  display: flex;
  align-items: center;
}

.header-links a {
  color: #1f1f1f;
  margin-left: 18px;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
}

.header-links a i {
  margin-right: 6px;
}

.header-links a:hover,
.header-links a.active {
  background: #333;
  color: #fff;
  padding: 6px 12px;
  border-radius: 8px;
}

/* Hamburger icon */
.menu-toggle {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
}

/* ================= MAIN ================= */
main {
  flex: 1;
  width: 90%;
  max-width: 850px;
  margin: 40px auto;
  text-align: center;
}

.resume-card {
  background: #fff;
  padding: 50px 30px;
  border-radius: 20px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.15);
}

.resume-card h2 {
  font-weight: 700;
  margin-bottom: 15px;
}

.resume-card p {
  color: #555;
  margin-bottom: 30px;
}

/* Buttons */
.btn-resume {
  border-radius: 50px;
  padding: 12px 35px;
  font-size: 1.1rem;
  margin: 10px;
  transition: 0.3s;
  cursor: pointer;
}

.btn-resume:hover {
  transform: scale(1.05);
}

/* Info box */
.info-box {
  background: #f8f9fa;
  border-left: 5px solid #f6c8c8;
  padding: 12px;
  border-radius: 8px;
  font-size: 0.9rem;
  max-width: 420px;
  margin: 30px auto 0;
  text-align: left;
}

/* ================= FOOTER ================= */
footer {
  background-color: #2a2a2a;
  color: #fff;
  text-align: center;
  padding: 12px;
  font-size: 0.9rem;
  margin-top: auto;
}

/* ================= MOBILE VIEW ================= */
@media (max-width: 768px) {

  header {
    flex-direction: row;
  }

  .menu-toggle {
    display: block;
  }

  .header-links {
    position: absolute;
    top: 65px;
    left: 0;
    width: 100%;
    background: #f6c8c8;
    flex-direction: column;
    align-items: flex-start;
    padding: 15px;
    display: none;
  }

  .header-links.show {
    display: flex;
  }

  .header-links a {
    margin: 10px 0;
    width: 100%;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="brand-name">Tanvi Nitin Babar</div>

  <div class="menu-toggle" onclick="toggleMenu()">
    <i class="bi bi-list"></i>
  </div>

  <nav class="header-links" id="mobileMenu">
    <a href="index.html"><i class="bi bi-house-door"></i> Home</a>
    <a href="about.html"><i class="bi bi-person"></i> About</a>
    <a href="education.html"><i class="bi bi-book"></i> Education</a>
    <a href="skills.html"><i class="bi bi-tools"></i> Skills</a>
    <a href="projects.html"><i class="bi bi-folder"></i> Projects</a>
    <a href="resume.html" class="active"><i class="bi bi-file-earmark-person"></i> Resume</a>
    <a href="contact.html"><i class="bi bi-envelope"></i> Contact</a>
  </nav>
</header>

<!-- MAIN -->
<main>
  <div class="resume-card">
    <h2>My Resume</h2>
    <p>Click below to <strong>view</strong> or <strong>download</strong> my resume.</p>

    <!-- Buttons (ENABLED) -->
    <div>
      <a href="resume.pdf" target="_blank" class="btn btn-dark btn-resume">
        <i class="bi bi-eye-fill"></i> View Resume
      </a>

      <a href="resume.pdf" download class="btn btn-primary btn-resume">
        <i class="bi bi-download"></i> Download Resume
      </a>
    </div>

    <div class="info-box">
      <i class="bi bi-info-circle-fill"></i>
      Ensure <strong>resume.pdf</strong> is placed in the same folder as this file.
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Mobile Menu Script -->
<script>
function toggleMenu() {
  document.getElementById("mobileMenu").classList.toggle("show");
}
</script>

</body>
</html>
